<input type="file" id="input-file" class="input-file" (change)="fileChangeEvent($event)" (onClick)="clearInput($event)"
  accept="image/png, image/jpeg" />
<div class="image-uploader-container">
  <label for="input-file">
    <div class="new-image-label">
      <span class="material-icons-reg">add</span><span>New Image</span>
    </div>
  </label>
</div>
