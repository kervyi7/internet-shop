<p-button (click)="create()">{{lang.buttons.newCategory}}</p-button>
<div *ngFor="let category of categories" class="categories-container" (click)="select(category)">
  <div class="category-name">{{category.name}}</div>
  <div class="category-control">
    <span class="material-icons-reg delete" (click)="delete($event, category)">
      {{mIcons.delete}}
    </span>
  </div>
</div>
