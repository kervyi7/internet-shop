<form (ngSubmit)="submit()" [formGroup]="userForm" novalidate>
  <input class="input" type="text" pInputText [placeholder]="lang.placeholders.login" [formControl]="userForm.controls.userName"/>
  <input class="input" type="password" pInputText [placeholder]="lang.placeholders.password" [formControl]="userForm.controls.password"/>
  <p-button type="submit">{{lang.buttons.login}}</p-button>
</form>
