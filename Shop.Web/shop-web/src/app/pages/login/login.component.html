<form (ngSubmit)="submit()" [formGroup]="userForm" novalidate>
  <shop-def-input [group]="userForm" fieldCode="userName"></shop-def-input>
  <shop-def-input [group]="userForm" fieldCode="password" type="password"></shop-def-input>
  <shop-def-button [isDisabled]="!userForm.valid" type="submit">button</shop-def-button>
</form>
